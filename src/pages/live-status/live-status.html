<ion-header>

  <ion-navbar>
    <ion-title> Train Live Status</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
  <ion-input type = "text" placeholder="Train Name/No" [(ngModel)]="train" (keydown)="onkeydown($event)"></ion-input>
    </ion-item>
  <br>
  <div style="text-align: center">
  <button ion-button (click)="getLiveStatus()">Go</button>
  </div>
  <ion-grid *ngIf="val">
    <ion-row>
      <ion-col>Train Name:</ion-col>
      <ion-col>{{trainstatus.train.name}}</ion-col>
    </ion-row>
    <ion-row>
    <ion-col>Train Status:</ion-col>
    <ion-col>{{trainstatus.position}}</ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
