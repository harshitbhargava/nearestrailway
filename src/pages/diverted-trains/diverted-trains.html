<ion-header>

  <ion-navbar>
    <ion-title>Rescheduled Trains</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngFor="let train of rescheduledTrains">
        <p>{{train.number}} {{train.name}}</p>
        <p>{{train.from_station.name}} to {{train.to_station.name}}</p>
        <p>Rescheduled time: {{train.rescheduled_time}} Rescheduled date: {{train.rescheduled_date}} Time difference: {{train.time_diff}}</p>
        <br><br>
      </div>
</ion-content>
