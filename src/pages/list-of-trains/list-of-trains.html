<ion-header>

  <ion-navbar>
    <ion-title>{{fcode}} - {{tcode}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of trainList">
            <ion-grid>
                <ion-row>
                  <ion-col><span float-left>{{item.number}} {{item.name}}</span></ion-col>
                  
                </ion-row>
                <ion-row>
                  <ion-col><span float-left>{{FromStation}}</span></ion-col>
                  <ion-col><span margin-horizontal padding><ion-icon name="clock"></ion-icon></span></ion-col>
                  <ion-col><span float-right>{{ToStation}}</span></ion-col>
                </ion-row>
                <ion-row>
                  <ion-col><span float-left>{{item.src_departure_time}}</span></ion-col>
                  <ion-col><span margin-horizontal>{{item.travel_time}}</span></ion-col>
                  <ion-col><span float-right>{{item.dest_arrival_time}}</span></ion-col>
                </ion-row>
                <ion-row>
                  <ion-col *ngFor="let day of item.days"><span float-right [style.color]="getRunsOn(day)">{{day.code[0]}}</span></ion-col>
                </ion-row>
              </ion-grid>
        </ion-item>
      </ion-list>
</ion-content>
