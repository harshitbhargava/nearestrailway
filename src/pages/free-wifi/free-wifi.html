  <ion-navbar>
    <ion-title>Wifi Facility</ion-title>

<ion-content padding>
    <h3>Steps To Enable Free Wifi At Railway Stations</h3>
    <ion-grid>
    <ion-row>
    <h5><ion-icon name="arrow-dropright-circle"> Select RailWire Wifi network from your mobile WIFI settings</ion-icon></h5>

    </ion-row>
    <ion-row>
    <h5><ion-icon name="arrow-dropright-circle"> Click Done</ion-icon></h5>
    </ion-row>
    <ion-row>
    <h5><ion-icon name="arrow-dropright-circle"> Enjoy free WIFI!</ion-icon></h5>
