<ion-header>

  <ion-navbar>
    <ion-title>Cancelled Trains</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let train of cancelledTrains; let i = index;">
    <p>{{i+1}}: {{train.number}} {{train.name}} type:{{train.type}}</p>
  </div>

</ion-content>
