<ion-header>

  <ion-navbar>
    <ion-title>Train Schedule</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
    <ion-input type = "text" placeholder="Train Name/No" [(ngModel)]="train" (keydown)="onkeydown($event)">
      </ion-input>
      </ion-item>
    <br>
    <div style="text-align: center">
    <button ion-button (click)="getSchedule()">Go</button>
    </div>
    <ion-grid *ngIf="val">
      <ion-row>
        <ion-col>Train Name: {{trainstatus.train.name}}</ion-col>
        <!-- <ion-col>Train Name: {{trainstatus.train.name}}</ion-col> -->
      </ion-row>
      <ion-row>
      <ion-row>
          <ion-col>Station</ion-col>
          <ion-col>Sch Arr</ion-col>
          <ion-col>Act Arr</ion-col>
          <ion-col>Sch Dep</ion-col>
          <ion-col>Act Dep</ion-col>
          <ion-col>Delay (min)</ion-col>
        </ion-row>
        <ion-grid *ngFor="let obj of trainstatus.route">
          <ion-row>
            <ion-col>{{obj.station.code}}</ion-col>
            <ion-col>{{obj.scharr}}</ion-col>
            <ion-col>{{obj.actarr}}</ion-col>
            <ion-col>{{obj.schdep}}</ion-col>
            <ion-col>{{obj.actdep}}</ion-col>
            <ion-col>{{obj.latemin}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-row>
    </ion-grid>
</ion-content>
