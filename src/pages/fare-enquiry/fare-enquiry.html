<ion-header>

  <ion-navbar>
    <ion-title>Fare Enquiry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-input placeholder="Train Name/No." type="text" [(ngModel)]=tno (keydown)="onkeydown1($event)"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Source:</ion-label>
          <ion-input placeholder="Station Name" type="text" [(ngModel)]=scode (keydown)="onkeydown2($event,1)"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Destination:</ion-label>
            <ion-input placeholder="Station Name" type="text" [(ngModel)]=tcode (keydown)="onkeydown2($event,2)"></ion-input>
        </ion-item>
        <ion-item>
          <button ion-button (click)="presentPopoverClass($event, classes)">{{className}}</button>
        </ion-item>
        <ion-item>
          <button ion-button (click)="presentPopoverQuota($event, quota)">{{quotaName}}</button>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Age" type="number" [(ngModel)]=age></ion-input>
        </ion-item>
        <ion-item>
          <button ion-button (click)="getFare()">Get Fare</button>
        </ion-item> 
        <div *ngIf="val">
          Fare: Rs.{{fare}}
        </div>
        

</ion-content>
