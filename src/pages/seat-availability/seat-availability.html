<ion-header>

  <ion-navbar>
    <ion-title>SeatAvailability</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input placeholder="Train Name/Number" type="text" [(ngModel)]=tno (keydown)="onkeydown1($event)"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label>Source:</ion-label>
      <ion-input placeholder="Station Name" type="text" [(ngModel)]=scode (keydown)="onkeydown2($event,1)"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Destination:</ion-label>
        <ion-input placeholder="Station Name" type="text" [(ngModel)]=tcode (keydown)="onkeydown2($event,2)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-input placeholder="DD-MM-YYYY" type="text" [(ngModel)]=Dated></ion-input>
  </ion-item>
    <ion-item>
      <button ion-button (click)="presentPopoverClass($event, classes)">{{className}}</button>
    </ion-item>
    <ion-item>
      <button ion-button (click)="presentPopoverQuota($event, quota)">{{quotaName}}</button>
    </ion-item>
    <ion-item>
      <button ion-button (click)="getSeatAvailability()">Get Seat Availability</button>
    </ion-item>
    <div *ngIf="val">
      <ion-grid>
        <ion-row>
          <ion-col>Date</ion-col>
          <ion-col>Availability</ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid *ngFor="let item of availability">
        <ion-row>
          <ion-col>{{item.date}}</ion-col>
          <ion-col>{{item.status}}</ion-col>
        </ion-row>
      </ion-grid>
    </div>
</ion-content>
