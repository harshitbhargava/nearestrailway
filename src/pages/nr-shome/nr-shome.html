<ion-header>

  <ion-navbar>
    <ion-title>NRS-HOME</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">
  <ion-grid class="button-group">
    <ion-row>
      <ion-col><button ion-button block class="b1" (click)="searchBetStations()">Search<br>Between Stations</button></ion-col>
      <ion-col><button ion-button block class="b1" (click)="getNearestStation()">Locate<br>Nearest Station</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><button ion-button block class="b1" (click)="getPNRStatus()">PNR Status</button></ion-col>
      <ion-col><button ion-button block class="b1" (click)="getLiveStatus()">Live Status</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><button ion-button block class="b1" (click)="getSeatAvailability()">Seat<br>Availability</button></ion-col>
      <ion-col><button ion-button block class="b1" (click)="getTrainSchedule()">Train<br>Schedule</button></ion-col>
      <ion-col><button ion-button block class="b1" (click)="getFare()">Fare<br>Enquiry</button></ion-col>
    </ion-row>
    <ion-row>
        <ion-col><button ion-button block class="b1" (click)="getSeatMap()">Seat<br>Map</button></ion-col>
        <ion-col><button ion-button block class="b1" (click)="enableWifi()">Enable<br>Wifi</button></ion-col>
        <ion-col><button ion-button block class="b1" (click)="viewHelplineNo()">Helpline<br>Number</button></ion-col>
      </ion-row>
      <ion-row>
          <ion-col><button ion-button block class="b1" (click)="getTrainArrivals()">Train<br>Arrivals</button></ion-col>
          <ion-col><button ion-button block class="b1" (click)="viewCancelledTrains()">Cancelled<br>Trains</button></ion-col>
          <ion-col><button ion-button block class="b1" (click)="viewDivertedTrains()">Rescheduled<br>Trains</button></ion-col>
        </ion-row>
  </ion-grid>
</ion-content>
